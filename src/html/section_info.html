<section class="section-info js-section-info">
  <div class="form-place js-form-place">
    <form id="attack-defense">
      <section class="form-attack">
          <h3 class="form-title">Attack</h3>
            <ul class="form-attack-list">
              <li><label><input type="radio" name="attack" value="head" > Head</label></li>
              <li><label><input type="radio" name="attack" value="body" > Body</label></li>
              <li><label><input type="radio" name="attack" value="legs" > Legs</label></li>
            </ul>
      </section>
      <section class="form-defense">
          <h3 class="form-title">Defense</h3>
          <ul class="form-defense-list">
            <li><label><input type="radio" name="defense" value="head"> Head</label></li>
            <li><label><input type="radio" name="defense" value="body"> Body</label></li>
            <li><label><input type="radio" name="defense" value="legs"> Legs</label></li>
          </ul>
      </section>
      <button type="submit" id="submit">Let's Hit!</button>
    </form>
  </div>
  <div class="console-place js-console-place">
    <div class="console-log">
        <h1 class = "makeAChoise">Make a choise!</h1>
    </div>
  </div>
</section>
